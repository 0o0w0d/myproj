{% extends "accounts/base.html" %}

{% block content %}

<h2>{{ user.username }}'s Profile</h2>

{% if user.profile.avatar %}
  <img src="{{ user.profile.avatar.url }}" alt="{{ user }}'s avatar" class="rounded-circle img-fluid" style="max-width: 50%;">
{% endif %}

<a href="{% url 'accounts:profile_edit' %}">edit</a>
{% endblock content %}
